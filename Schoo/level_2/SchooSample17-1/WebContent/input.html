<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>input</title>
	</head>
	<body>
		<h1>ユーザ管理</h1>
		<h2>ユーザ登録</h2>
		<p>氏名と年齢を入力してください</p>
		<form action="InputServlet" method="post">
			氏名：<input type="text" name="name"/><br/>
			年齢：<input type="text" name="age"/><br/>
			<input type="submit" value="登録"/>
		</form>
		<h2>ユーザ確認</h2>
		<p>登録されているユーザの一覧を表示します</p>
		<form action="InputServlet">
			<input type="submit" value="確認"/>
		</form>
	</body>
</html>
